<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Game!!</title>
    <link rel="stylesheet" href="/stylesheets/stylesheet.css">
</head>
<body>
    <div class="container">
        
        <div class="game">
            <p>Play your choice : </p>
            <div class="options">
                
                <button class="option" id="rock">
                    Rock
                </button>

                <button class="option" id="paper">
                    Paper
                </button>

                <button class="option" id="scissor">
                    Scissors
                </button>

            </div>
            <button class="option" id="play">
                Play
            </button>

        </div>
        
        <div class="current-log">
            <p class="current-logs">As the Gods look upon this worlds last days and the destruction of the dragons who are rampant is out of sight. The world desperately begs for a hero. Are you the one?</p>
        </div>

        <div class="logs">
            <div class="log">
                <p class="logs"></p>
            </div>
        </div>
    </div>
    <script src="/scripts/logic.js" defer></script>
</body>
</html>
